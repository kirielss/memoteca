<section class="container create-thoughts ff-inter">
  <header class="header">
    <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form>
    <label for="thought">Pensamento</label>
      <input
        type="textarea"
        class="input"
        id="thought"
        name="thought"
        placeholder="Digite aqui seu pensamento..."
      >
    <label for="autoria">Autoria ou fonte</label>
      <input
        type="text"
        class="input"
        id="autoria"
        name="autoria"
        placeholder="Digite a autoria ou fonte"
      >
    <label for="modelo">Selecione o modelo do card: </label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
      </div>
    </div>
    <div class="container-radio"></div>
    <div class="container-radio"></div>
  </form>
</section>
