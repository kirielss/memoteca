<section class="container create-thoughts ff-inter">
  <header class="header">
    <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form>
    <label for="thought">Pensamento</label>
      <input
        type="textarea"
        class="input"
        id="thought"
        name="thought"
        placeholder="Digite aqui seu pensamento..."
        [(ngModel)]="pensamento.conteudo"
      >
    <label for="autoria">Autoria ou fonte</label>
      <input
        type="text"
        class="input"
        id="autoria"
        name="autoria"
        placeholder="Digite a autoria ou fonte"
        [(ngModel)]="pensamento.autoria"
      >
    <label for="modelo">Selecione o modelo do card: </label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/img/modelo1.png" alt="aspas azuis">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>

        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/img/modelo2.png" alt="aspas azuis claras">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>

        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/img/modelo3.png" alt="aspas verdes">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>

        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="createThought()" class="botao">Salvar</button>
      <button (click)="cancelThought()" class="botao">Cancelar</button>
    </div>
    <div class="container-radio"></div>
    <div class="container-radio"></div>
  </form>
</section>
